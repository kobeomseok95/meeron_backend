spring:
  profiles:
    default: local
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
  redis:
    port: 16379
    host: localhost
  mvc:
    format:
      date: yyyy-MM-dd
server:
  port: 8080
jwt:
  secret-key: ENC(z1qhyistBmY+rofD3eB2jHFMtMfPLVFbGFxgLQ3n1hU=)
  access-expiration-time: 3600000
  refresh-expiration-time: 604800000
  refresh-valid-time: 259200000
jasypt:
  encryptor:
    bean: jasyptStringEncryptor
    password: ${JASYPT_MEERON_PASSWORD}
    property:
      prefix: ENC(
      suffix: )
---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod